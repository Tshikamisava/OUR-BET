<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>OUR BET</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="row align-items-center justify-content-between">
        <div class="logo">
            <img src="src/img/Logo.jpg" alt="Logo" height="70" width="90"></a>
        </div>
        <button type="button" class="nav-toggler">
            <span></span>
        </button>
        <nav class="nav">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Withdraw</a></li>
            </ul>
        </nav>
        </div>
    </div>
</header>

<div id="page" class="site login-show">
<div class="container">
    <div class="wrapper">
        <div class="login">
            <div class="content-heading">
                <div class="y-style">
                    <div class="logo">
                        <a href="#">.Our<span>Bet</span></a></div>
                        <div class="welcome">
                            <h2>Welcome<br>Back</h2>
                            <p>Get started with betting.</p>
                    </div>
                </div>
            </div>
                <div class="content-form">
                    <div class="y-style">
                        <form action="">
                            <p>
                                <label>Email</label>
                                <input type="email" placeholder="Enter your email">
                            </p>
                            
                            <p>
                                <label>Password</label>
                                <input type="password" placeholder="Enter password">
                            </p>

                            <p class="check">
                                <input type="checkbox" id="remeber">
                                <label for="remeber">Remember me</label>
                            </p>
                            <p class="forgot">
                                <a href="#">Forgot password</a>
                            </p>
                           <p>
                            <button type="submit">login</button>
                        </p>

                        </form>

                        <div class="afterform">
                            <p>Dont have an account?</p>
                            <a href="#" class="t-signup">Register</a>
                        </div>
                    </div>
                
            </div>
        </div><!-- login form-->

        <div class="signup">
            <div class="content-heading">
                <div class="y-style">
                    <div class="logo">
                        <a href="#">.OUR<span>Bet</span></a></div>
                        <div class="welcome">
                            <h2>signup<br>now</h2>
                            <p>Are you Ready to be millionier<br>Bet with us</p>
                    </div>
                </div>
            </div>
                <div class="content-form">
                    <div class="y-style">
                        <form action="">
                            <p>
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your name">
                            </p>
                            
                            <p>
                                <label>Email</label>
                                <input type="email" placeholder="Enter your email">
                            </p>

                            <p>
                                <label>Password</label>
                                <input type="password" placeholder="Enter password">
                            </p>

                            <p class="check">
                                <input type="checkbox" id="terms">
                                <label for="terms">I agree to all T&cs <a href="#">Terms and conditions</a></label>
                            </p>
                            
                           <p>
                            <button type="submit">Sign up</button>
                        </p>

                        </form>
                        <div class="social">
                            <p><span>or sign up with</span></p>
                            <ul>
                                <li><a href="#" class="google"><ion-icon name="logo-google"></ion-icon></a></li>
                                <li><a href="#" class="facebook"><ion-icon name="logo-facebook"></ion-icon></a></li>
                                <li><a href="#" class="twitter"><ion-icon name="logo-twitter"></ion-icon></a></li>
                            </ul>
                        </div>

                        <div class="afterform">
                            <p>Already have an account?</p>
                            <a href="#" class="t-login">Login here</a>
                        </div>
                    </div>
                
            </div>
        </div><!-- signup form-->

    </div>
</div>

</div>







<script src="script.js"></script>
    
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
